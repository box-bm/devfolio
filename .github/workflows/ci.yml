name: CI

on:
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      should_test: ${{ steps.filter.outputs.should_test }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check changed files
        id: changed
        uses: tj-actions/changed-files@v46
        with:
          files: |
            src/**
            tests/**
            package.json
            package-lock.json
            astro.config.mjs
            tsconfig.json
            vitest.config.ts

      - name: Set output
        id: filter
        run: echo "should_test=${{ steps.changed.outputs.any_changed }}" >> "$GITHUB_OUTPUT"

  test:
    needs: changes
    if: needs.changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
